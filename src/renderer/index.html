<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imports de estilo -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- <link rel="icon" href="../assets/Icon.png" /> -->
    <title>OdysseyOrganizer</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <img src="../../resources/logo-header.png" id="header-logo" />

      <!-- Barra de navegação -->
      <nav>
        <!-- Adicionar Nota -->
        <button id="bnt-create-task" class="header-btn">
          <img src="../../resources/assets/add-icon.svg" />
        </button>
        <!-- Filtros -->
        <button class="header-btn">
          <img src="../../resources/assets/filter-icon.svg" />
        </button>
        <!-- Perfil -->
        <button class="header-btn">
          <img src="../../resources/assets/profile-icon.svg" />
        </button>
      </nav>
    </header>

    <!-- Container da página -->
    <main>
      <!-- Modal de criação de Nota -->
      <dialog id="create-task">
        <div class="modal-header">
          <h2 class="modal-tittle">Adicionar Nota</h2>
        </div>
        <div class="modal-options">
          <div class="modal-date">
            <p>Notificar em:</p>
            <input type="datetime-local" id="modal-set-date" />
          </div>
          <div class="modal-tag">
            <p>Tags:</p>
            <select id="modal-set-tag">
              <option value="Casa">Casa</option>
              <option value="Trabalho">Trabalho</option>
              <option value="Lazer">Lazer</option>
            </select>
          </div>
        </div>
        <hr class="divider" />
        <div class="modal-section">
          <textarea
            placeholder="Anote algo..."
            id="textarea-create-task"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button type="submit" id="modal-btn-create-task">
          <img src="../../resources/assets/add-icon-modal.svg" />
        </button>
      </dialog>
    </main>
    <script type="module" src="./src/createCard.js"></script>
    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>

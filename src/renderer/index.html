<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imports de estilo -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- <link rel="icon" href="../assets/Icon.png" /> -->
    <title>OdysseyOrganizer</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h2>Logo</h2>

      <!-- Barra de navegação -->
      <nav>
        <!-- Adicionar Nota -->
        <button id="bnt-create-task">
          <img src="../../resources/assets/addIcon.svg" />
        </button>
        <!-- perfil -->
        <a href="#"><img src="../../resources/assets/profileIcon.svg" /></a>
        <!-- Configurações -->
        <a href="#"><img src="../../resources/assets/settingsIcon.svg" /></a>
      </nav>
    </header>

    <!-- Container da página -->
    <main>
      <!-- Modal de criação de Nota -->
      <dialog id="create-task">
        <div class="wrapper">
          <div class="modal-header">
            <h2 class="modal-tittle">Adicionar Nota</h2>
            <button id="bnt-add-task"></button>
          </div>
          <div class="modal-section">
            <textarea
              placeholder="Anote algo..."
              id="textarea-create-task"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button>Adicionar Nota</button>
          </div>
        </div>
      </dialog>
    </main>
    <script src="./src/createCard.js" defer></script>
  </body>
</html>
